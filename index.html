<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Stream</title>
    <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet">
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3 aspect ratio for the video player */
            border: 1px solid #ccc;
        }

        .video-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="rtspPlayer1" class="video-js vjs-default-skin" controls></video>
    </div>

    <div class="video-container">
        <video id="rtspPlayer2" class="video-js vjs-default-skin" controls></video>
    </div>

    <div class="video-container">
        <video id="rtspPlayer3" class="video-js vjs-default-skin" controls></video>
    </div>

    <div class="video-container">
        <video id="rtspPlayer4" class="video-js vjs-default-skin" controls></video>
    </div>
    <div class="video-container">
        <video id="rtspPlayer5" class="video-js vjs-default-skin" controls></video>
    </div>

    <div class="video-container">
        <video id="rtspPlayer6" class="video-js vjs-default-skin" controls></video>
    </div>

    <div class="video-container">
        <video id="rtspPlayer7" class="video-js vjs-default-skin" controls></video>
    </div>

    <div class="video-container">
        <video id="rtspPlayer8" class="video-js vjs-default-skin" controls></video>
    </div>

    <script src="https://vjs.zencdn.net/7.17.0/video.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const players = [];

            for (let i = 1; i <= 8; i++) {
                const player = videojs(`rtspPlayer${i}`);
                player.src({
                    type: 'application/x-mpegURL',
                    src: `live.php?stream=${i}`  // Update the URL accordingly
                });
                players.push(player);
            }

            players.forEach(player => player.play());
        });
    </script>
</body>
</html>
